<div>
  <h2 id="page-heading" data-cy="RiskHeading">
    <span jhiTranslate="csdApp.risk.home.title">Risks</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="csdApp.risk.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-risk"
        [routerLink]="['/risk/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="csdApp.risk.home.createLabel"> Create a new Risk </span>
      </button>
    </div>
  </h2>

  <csdalert-error></csdalert-error>

  <csdalert></csdalert>

  <div class="alert alert-warning" id="no-result" *ngIf="risks?.length === 0">
    <span jhiTranslate="csdApp.risk.home.notFound">No Risks found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="risks && risks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="csdApp.risk.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="csdApp.risk.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="probability">
            <div class="d-flex">
              <span jhiTranslate="csdApp.risk.probability">Probability</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="impactSeverity">
            <div class="d-flex">
              <span jhiTranslate="csdApp.risk.impactSeverity">Impact Severity</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let risk of risks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/risk', risk.id, 'view']">{{ risk.id }}</a>
          </td>
          <td>{{ risk.name }}</td>
          <td>{{ risk.description }}</td>
          <td>{{ risk.probability }}</td>
          <td jhiTranslate="{{ 'csdApp.Severity.' + risk.impactSeverity }}">{{ risk.impactSeverity }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/risk', risk.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/risk', risk.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(risk)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
