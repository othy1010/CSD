<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="threat">
      <h2 data-cy="threatDetailsHeading"><span jhiTranslate="csdApp.threat.detail.title">Threat</span></h2>

      <hr />

      <csdalert-error></csdalert-error>

      <csdalert></csdalert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ threat.id }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.threat.name">Name</span></dt>
        <dd>
          <span>{{ threat.name }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.threat.description">Description</span></dt>
        <dd>
          <span>{{ threat.description }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.threat.probability">Probability</span></dt>
        <dd>
          <span>{{ threat.probability }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.threat.reference">Reference</span></dt>
        <dd>
          <span jhiTranslate="{{ 'csdApp.ThreatReference.' + threat.reference }}">{{ threat.reference }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.threat.refId">Ref Id</span></dt>
        <dd>
          <span>{{ threat.refId }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.threat.vulnerability">Vulnerability</span></dt>
        <dd>
          <span *ngFor="let vulnerability of threat.vulnerabilities; let last = last">
            <a [routerLink]="['/vulnerability', vulnerability.id, 'view']">{{ vulnerability.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/threat', threat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
