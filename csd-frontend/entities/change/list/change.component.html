<div>
  <h2 id="page-heading" data-cy="ChangeHeading">
    <span jhiTranslate="csdApp.change.home.title">Changes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="csdApp.change.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-change"
        [routerLink]="['/change/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="csdApp.change.home.createLabel"> Create a new Change </span>
      </button>
    </div>
  </h2>

  <csdalert-error></csdalert-error>

  <csdalert></csdalert>

  <div class="alert alert-warning" id="no-result" *ngIf="changes?.length === 0">
    <span jhiTranslate="csdApp.change.home.notFound">No Changes found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="changes && changes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="type">
            <div class="d-flex">
              <span jhiTranslate="csdApp.change.type">Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="refId">
            <div class="d-flex">
              <span jhiTranslate="csdApp.change.refId">Ref Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="proposal.id">
            <div class="d-flex">
              <span jhiTranslate="csdApp.change.proposal">Proposal</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let change of changes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/change', change.id, 'view']">{{ change.id }}</a>
          </td>
          <td jhiTranslate="{{ 'csdApp.ChangeType.' + change.type }}">{{ change.type }}</td>
          <td>{{ change.refId }}</td>
          <td>
            <div *ngIf="change.proposal">
              <a [routerLink]="['/proposal', change.proposal.id, 'view']">{{ change.proposal.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/change', change.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/change', change.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(change)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
