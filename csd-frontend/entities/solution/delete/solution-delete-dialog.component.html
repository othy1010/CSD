<form *ngIf="solution" name="deleteForm" (ngSubmit)="confirmDelete(solution.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="solutionDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <csdalert-error></csdalert-error>
    <p id="csddelete-solution-heading" jhiTranslate="csdApp.solution.delete.question" [translateValues]="{ id: solution.id }">
      Are you sure you want to delete Solution {{ solution.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="csdconfirm-delete-solution" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
