<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="csdcodecision-method-heading"
        data-cy="CodecisionMethodCreateUpdateHeading"
        jhiTranslate="csdApp.codecisionMethod.home.createOrEditLabel"
      >
        Create or edit a Codecision Method
      </h2>

      <div>
        <csdalert-error></csdalert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.codecisionMethod.processKind" for="field_processKind">Process Kind</label>
          <select class="form-control" name="processKind" formControlName="processKind" id="field_processKind" data-cy="processKind">
            <option [ngValue]="null">{{ 'csdApp.ProcessKind.null' | translate }}</option>
            <option *ngFor="let processKind of processKindValues" [value]="processKind">
              {{ 'csdApp.ProcessKind.' + processKind | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.codecisionMethod.evaluationKind" for="field_evaluationKind">Evaluation Kind</label>
          <select
            class="form-control"
            name="evaluationKind"
            formControlName="evaluationKind"
            id="field_evaluationKind"
            data-cy="evaluationKind"
          >
            <option [ngValue]="null">{{ 'csdApp.EvaluationKind.null' | translate }}</option>
            <option *ngFor="let evaluationKind of evaluationKindValues" [value]="evaluationKind">
              {{ 'csdApp.EvaluationKind.' + evaluationKind | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.codecisionMethod.agreementThreshold" for="field_agreementThreshold"
            >Agreement Threshold</label
          >
          <select
            class="form-control"
            name="agreementThreshold"
            formControlName="agreementThreshold"
            id="field_agreementThreshold"
            data-cy="agreementThreshold"
          >
            <option [ngValue]="null">{{ 'csdApp.AgreementThreshold.null' | translate }}</option>
            <option *ngFor="let agreementThreshold of agreementThresholdValues" [value]="agreementThreshold">
              {{ 'csdApp.AgreementThreshold.' + agreementThreshold | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
