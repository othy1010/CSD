<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="selectionCriteria">
      <h2 data-cy="selectionCriteriaDetailsHeading">
        <span jhiTranslate="csdApp.selectionCriteria.detail.title">Selection Criteria</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ selectionCriteria.id }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.selectionCriteria.criterion">Criterion</span></dt>
        <dd>
          <span jhiTranslate="{{ 'csdApp.SelectionCriteriaType.' + selectionCriteria.criterion }}">{{ selectionCriteria.criterion }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.selectionCriteria.participationMethod">Participation Method</span></dt>
        <dd>
          <div *ngIf="selectionCriteria.participationMethod">
            <a [routerLink]="['/participation-method', selectionCriteria.participationMethod.id, 'view']">{{
              selectionCriteria.participationMethod.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/selection-criteria', selectionCriteria.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
