<div>
  <h2 id="page-heading" data-cy="InvolvedUserHeading">
    <span jhiTranslate="csdApp.involvedUser.home.title">Involved Users</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="csdApp.involvedUser.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-involved-user"
        [routerLink]="['/involved-user/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="csdApp.involvedUser.home.createLabel"> Create a new Involved User </span>
      </button>
    </div>
  </h2>

  <csdalert-error></csdalert-error>

  <csdalert></csdalert>

  <div class="alert alert-warning" id="no-result" *ngIf="involvedUsers?.length === 0">
    <span jhiTranslate="csdApp.involvedUser.home.notFound">No Involved Users found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="involvedUsers && involvedUsers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="expertiseLevel">
            <div class="d-flex">
              <span jhiTranslate="csdApp.involvedUser.expertiseLevel">Expertise Level</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="userRole">
            <div class="d-flex">
              <span jhiTranslate="csdApp.involvedUser.userRole">User Role</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="isModerator">
            <div class="d-flex">
              <span jhiTranslate="csdApp.involvedUser.isModerator">Is Moderator</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="isEligibleDM">
            <div class="d-flex">
              <span jhiTranslate="csdApp.involvedUser.isEligibleDM">Is Eligible DM</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.login">
            <div class="d-flex">
              <span jhiTranslate="csdApp.involvedUser.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let involvedUser of involvedUsers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/involved-user', involvedUser.id, 'view']">{{ involvedUser.id }}</a>
          </td>
          <td>{{ involvedUser.expertiseLevel }}</td>
          <td jhiTranslate="{{ 'csdApp.UserRole.' + involvedUser.userRole }}">{{ involvedUser.userRole }}</td>
          <td>{{ involvedUser.isModerator }}</td>
          <td>{{ involvedUser.isEligibleDM }}</td>
          <td>
            {{ involvedUser.user?.login }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/involved-user', involvedUser.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/involved-user', involvedUser.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(involvedUser)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
