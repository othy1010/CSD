<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-threat-heading" data-cy="ThreatCreateUpdateHeading" jhiTranslate="csdApp.threat.home.createOrEditLabel">
        Create or edit a Threat
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.threat.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.threat.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.threat.probability" for="field_probability">Probability</label>
          <input
            type="number"
            class="form-control"
            name="probability"
            id="field_probability"
            data-cy="probability"
            formControlName="probability"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.threat.reference" for="field_reference">Reference</label>
          <select class="form-control" name="reference" formControlName="reference" id="field_reference" data-cy="reference">
            <option [ngValue]="null">{{ 'csdApp.ThreatReference.null' | translate }}</option>
            <option *ngFor="let threatReference of threatReferenceValues" [value]="threatReference">
              {{ 'csdApp.ThreatReference.' + threatReference | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="csdApp.threat.refId" for="field_refId">Ref Id</label>
          <input type="text" class="form-control" name="refId" id="field_refId" data-cy="refId" formControlName="refId" />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="csdApp.threat.vulnerability" for="field_vulnerabilities">Vulnerability</label>
          <select
            class="form-control"
            id="field_vulnerabilities"
            data-cy="vulnerability"
            multiple
            name="vulnerabilities"
            formControlName="vulnerabilities"
            [compareWith]="compareVulnerability"
          >
            <option [ngValue]="vulnerabilityOption" *ngFor="let vulnerabilityOption of vulnerabilitiesSharedCollection">
              {{ vulnerabilityOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
