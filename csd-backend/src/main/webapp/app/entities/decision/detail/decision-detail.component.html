<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="decision">
      <h2 data-cy="decisionDetailsHeading"><span jhiTranslate="csdApp.decision.detail.title">Decision</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ decision.id }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.decision.agreement">Agreement</span></dt>
        <dd>
          <span jhiTranslate="{{ 'csdApp.AgreementType.' + decision.agreement }}">{{ decision.agreement }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.decision.comment">Comment</span></dt>
        <dd>
          <span>{{ decision.comment }}</span>
        </dd>
        <dt><span jhiTranslate="csdApp.decision.proposal">Proposal</span></dt>
        <dd>
          <div *ngIf="decision.proposal">
            <a [routerLink]="['/proposal', decision.proposal.id, 'view']">{{ decision.proposal.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="csdApp.decision.user">User</span></dt>
        <dd>
          <div *ngIf="decision.user">
            <a [routerLink]="['/involved-user', decision.user.id, 'view']">{{ decision.user.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/decision', decision.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
