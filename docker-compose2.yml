
version: '3.7'

# Define services
services:
  # App backend graphql service
  app-server:
    # Configuration for building the docker image for the backend service
    build:
      context: csd # Use an image built from the specified dockerfile in the `polling-app-server` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on: 
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/csdDB
      SPRING_DATASOURCE_USERNAME: csd
      SPRING_DATASOURCE_PASSWORD: csd     
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend

  # Frontend Service 
  app-client:
    build:
      context: csd-frontend # Use an image built from the specified dockerfile in the `polling-app-client` directory.
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:8080/api
    ports:
      - "3000:80" # Map the exposed port 80 on the container to port 9090 on the host machine
    restart: always
    depends_on:
      - app-server
    networks:
      - frontend  

  # Database Service (Mysql)
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: csdDB
      POSTGRES_USER: csd
      POSTGRES_PASSWORD: csd
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  
# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend:    